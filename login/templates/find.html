<!DOCTYPE html>
<html>
<head>
	<title>密码找回</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/css/find.css">
	<link rel="shortcut icon" type="image/x-icon" href="/static/image/512.png">
</head>
<body>
<form action="" method="POST">

    {% if error %}
        <script>
            alert('您输入的帐号或邮箱有误')
        </script>
    {% endif %}

	<div id="back">
		<!-- <img src="8888.jpg"> -->
		<img src="/static/image/22.gif">
		<!-- <img src="6666.jpg"> -->
	</div>


	<div class="f1"></div>


	<div class="front">
	  	
		<form >

			<div>
				<h1>密码找回</h1>
			</div>

			<div class="font-line">

				<p>用户账号</p>
				<input type="text" name="account" placeholder="用户账号" class="front-control">
			</div>

			<div class="font-line">
				<p>邮箱地址</p>
				<input type="text" name="emailid" placeholder="qq邮箱" class="front-control">
			</div>

			<div>
				<input type="submit" name="submit" class="registbutton" value="提交">
			</div>		  	

		</form>
	  
	</div> 
</form>
</body>
</html>
